<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Arduino Remote</title>
  <script>
    document.addEventListener( 'DOMContentLoaded' , function(event) {
        document.querySelector( '.master' ).addEventListener('click', function () {
            if ( 'mozApps' in navigator ) {
                var installRequest = navigator.mozApps.install( 'https://mte90.github.io/Arduino-Remote/manifest.webapp',  ['receipt'] );
                installRequest.onerror = function(err) {
                    console.log(err);
                    console.log(this);
                };
            } else {
                alert( 'You\'re not using a Mozilla browser' );
            }
        }); 
        document.querySelector( '.arest' ).addEventListener('click', function () {
            if ( 'mozApps' in navigator ) {
                var installRequest = navigator.mozApps.install( 'https://mte90.github.io/Arduino-Remote/manifest-arest.webapp', ['receipt']  );
                installRequest.onerror = function(err) {
                    console.log(err);
                    console.log(this);
                };
            } else {
                alert( 'You\'re not using a Mozilla browser' );
            }
        }); 
    });
  </script>
</head>
<body>
Install the app for <button class='master'>Arduino Yun Remote</button><br><br>
Install the app for <button class='arest'>aRest Remote</button><br>
</body>
</html>
